<!DOCTYPE html>
<html lang="en">
<head><!--Header, what needs to be loaded before page is made-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
    <!-- https://code.visualstudio.com/docs/languages/html -->
<body class="body"><!--everything else-->
    <nav class="nav">
        <div class="container">
            <img class="img" src="./images/vedblogo.png" alt="VEDB Logo" style="width:100px;height:100px;">
            <h1 class="h1">VEDB Toolbox</h1>
            
            <!-- <img class="imgright" src="./images/databrary.png" alt="Databrary Logo" style="width:100px;height:100px;">
            <img class="imgright" src="./images/osf-banner.png" alt="OSF Logo" style="width:313px;height:100px;"> 3.12666667 -->
        </div>
    </nav> 
    <br>
    <!-- This is where login shit starts -->
    <div class="flex-container" id="login-panel">
        <!-- Username textbox -->
        <div class="flex-item" id="username-div">
            <!-- text -->
            <div class="flex-item text" id="username-text-div">
                Username
            </div>
            <!-- input box -->
            <div class="flex-item textbox" id="username-textbox-div">
                <input id="username-textbox" class="textbox">
            </div>
        </div>
        <!-- Passwrod Textbox -->
        <div class="flex-item" id="password-div">
            <!-- text -->
            <div class="flex-item text" id="password-text-div">
                Password
            </div>
            <!-- input box -->
            <div class="flex-item textbox" id="password-textbox-div">
                <input id="password-textbox" class="textbox" type="password">
            </div>
        </div>
        <!-- Login button -->
        <div class="flex-button" id="button-div">
            <button>Login</button>
        </div>
    </div>
    <!-- bottom bar thing -->
    <div class="navbar">
        Help
    </div>
</body>
</html>
