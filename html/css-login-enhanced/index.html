<!DOCTYPE html>
<html lang="en">
<head><!--Header, what needs to be loaded before page is made-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
    <!-- https://code.visualstudio.com/docs/languages/html -->
<body class="body"><!--everything else-->
    <nav class="nav">
        <div class="container">
            <img class="img" src="./images/vedblogo.png" alt="VEDB Logo" style="width:100px;height:100px;">
            <h1 class="h1">VEDB Toolbox</h1>
        </div>
        <h1 class="subtitle">
            The Visual Experience Database Toolbox
        </h1>
    </nav> 
    <br>
    <!-- This is where login shit starts -->
    <div class="flex-container" id="login-panel">
        <!-- Username textbox -->
        <div class="flex-item" id="username-div">
            <!-- text -->
            <div class="text" id="username-text-div">
                Username
            </div>
            <!-- input box -->
            <div class="textbox" id="username-textbox-div">
                <input id="username-textbox" class="textbox">
            </div>
        </div>
        <!-- Passwrod Textbox -->
        <div class="flex-item" id="password-div">
            <!-- text -->
            <div class="text" id="password-text-div">
                Password
            </div>
            <!-- input box -->
            <div class="textbox" id="password-textbox-div">
                <input id="password-textbox" class="textbox" type="password">
            </div>
        </div>
        <!-- Login button -->
        <div class="flex-button" id="button-div">
            <button>Login</button>
        </div>
    </div>
    <!-- bottom bar thing -->
    <div class="navbar">
        <div class="container2">
            <p class="hyperlink">
                <a href="https://www.unr.edu/">UNR Website</a>
                <a href="https://www.unr.edu/">Contact Us</a>
            </p>
        </div>>
    </div>
    <!-- top corner -->
    <div class="topbar">
        More
    </div>
</body>
</html>
