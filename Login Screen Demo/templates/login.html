<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <script src="" async defer></script>
        <h1>Login</h1>
        <!-- Welcome to div city -->
        <div class="flex-container" id="login-panel">
            <div class="flex-item" id="username-div">
                <div class="flex-item text" id="username-text-div">
                    Username
                </div>
                <div class="flex-item textbox" id="username-textbox-div">
                    <input id="username-textbox" class="textbox">
                </div>
            </div>
            <div class="flex-item" id="password-div">
                <div class="flex-item text" id="password-text-div">
                    Password
                </div>
                <div class="flex-item textbox" id="password-textbox-div">
                    <input id="password-textbox" class="textbox" type="password">
                </div>
            </div>
            <div class="flex-item" id="button-div">
                <button>Login</button>
            </div>
        </div>
    </body>
</html>
